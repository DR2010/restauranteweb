 {{define "listtemplate"}}

<h1>Add Dish</h1>
<form method="POST" action="/dishadd">
    <div>
        <br><b>Dish Type: </b>
        <p/>
        <select name="dishtype" id="dishtype" value="N" readonly>
            <option value="Savoury">Savoury</option>
            <option value="Sweet">Sweet</option>
            <option value="Drink">Drink</option>
        </select>
        <br>

        <p/> <b>Dish Name:</b>
        <p/>
        <input type="text" name="dishname" placeholder="name of the dish">

        <p/> <b>Dish Price:</b>
        <p/>
        <input type="number" name="dishprice" placeholder="Decimal" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />

        <p/>
        <br><b>Gluten Free: </b>
        <select name="dishglutenfree" id="dishglutenfree" value="N" readonly>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>
        <br>

        <br><b>Dairy Free: </b>
        <select name="dishdairyfree" id="dishdairyfree" value="N" readonly>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>
        <br>

        <br><b>Vegetarian: </b>
        <select name="dishvegetarian" id="dishvegetarian" value="N" readonly>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>
        <br>

        <p/> <b>Initial Available Quantity:</b>
        <p/>
        <input type="text" id="initialavailable" name="initialavailable" placeholder="Number of available dishes">

        <p/> <b>Image Name:</b>
        <p/>
        <input type="text" id="imagename" name="imagename" placeholder="Image name">

        <p/> <b>Description:</b>
        <p/>
        <input type="text" id="dishdescription" name="dishdescription" placeholder="English description">

        <p/> <b>Descricao:</b>
        <p/>
        <input type="text" id="dishdescricao" name="dishdescricao" placeholder="Descricao em portugues">

        <p/>
        <input type="submit" formaction="/dishadd" value="Submit">
        <p/>
    </div>
</form>

{{end}}
