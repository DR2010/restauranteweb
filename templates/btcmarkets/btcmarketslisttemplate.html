{{ define "listtemplate" }}

<div id="header" class="navbar navbar-left" id="navbar">
    <a href="/" class="btn btn-md btn-warning ">Main Page</a>
    <a href="/btcmarketslist" class="btn btn-md btn-primary ">Coins</a>
    <a href="/dishlist" class="btn btn-md btn-success">Dish list</a>
    <a href="/orderlist" class="btn btn-md btn-success">Order list</a>
    <a href="/logout" class="btn btn-md btn-warning ">Logout</a> 
</div>

<form action="Submit" method="POST" />
    <meta http-equiv="refresh" content="300">
    <div id="header" class="navbar navbar-left">
    <button type="submit" formaction="/btcpreorderadddisplay" value="Add">Add PreOrder</button>
    </div>
    <h2>{{ .Info.Name }}</h2>
    <div style="float:left;" class="table-responsive">
        <p>
            <table class="table table-striped table-bordered">
                <tr>
                    <th><b>Order ID</b></th>
                    <th><b>Name</b></th>
                    <th><b>Date</b></th>
                    <th><b>Status</b></th>
                    <th><b>Eat In</b></th>
                </tr>
                {{range .Orders }}
                <tr>
                    <td>
                        <a href="/orderviewdisplay?orderid={{ .ID }}">{{ .ID }}</a>
                    </td>
                    <td>
                        {{ .ClientName }}
                    </td>
                    <td>
                        {{ .Date }}
                    </td>
                    <td>
                        {{ .Status }}
                    </td>
                    <td>
                        {{ .EatMode }}
                    </td>
                </tr>
                {{end}}

            </table>
        </p>
        <p/>
        <div id="footer" class="navbar navbar-fixed-right">
            {{if eq .Info.Name "Order List" }}
                <button type="submit" formaction="/orderadddisplay" value="Add">Add Order</button>
            {{ else }}
                <button type="submit" formaction="/btcpreorderlist" value="Add">Add PreOrder</button>
            {{ end }}
        </div>
    </div>
</form>
{{end}}
