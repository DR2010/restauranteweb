{{define "listtemplate"}}

<h1>Add Order</h1>

<br>Order Number:<br>
<input type="text" id="orderID" name="orderID" readonly>
<br>Name:<br>
<input type="text" id="orderClientName" name="orderClientName" onchange="getdatetime()" required>
<br>Date:<br>
<input type="date" id="orderDate" name="orderDate" readonly>
<br>Time:<br>
<input type="text" id="orderTime" name="orderTime" readonly>

<br> Delivery, Pick-up or Eat-in:<br>
<select name="foodeatplace" id="foodeatplace">
            <option value="Delivery">Delivery</option>
            <option value="Eatin">Eat-in</option>
            <option value="Takeaway">Take away</option>
        </select>
<br>
<h2>Select Dish, Click Add:</h2>
<br>Dish:<br>
<select name="pratoname" id="pratoname">
            <option value="Coxinha">Coxinha</option>
            <option value="BolodeCenoura">Bolo de Cenoura</option>
            <option value="Refrigerante">Refrigerante</option>
            <option value="BolodeAipim">Bolo de Aipim</option>
            <option value="PasteldeQueijo">Pastel de Queijo</option>
            <option value="Brigadeiro">Brigadeiro</option>
        </select>
<br>Qty:<br>
<select name="pratoqtd" id="pratoqtd">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
<br><br>


<button onclick="addNewItem() ">Add</button>
<button onclick="removeSelectedRows() ">Remove Item</button>
<button onclick="saveOrder() ">Submit</button>
<button onclick="newOrder() ">New Order</button>

<table id="myTable" class="table table-striped table-bordered">
    <tr>
        <th>Action</th>
        <th>Dish</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>
</table>

<p/>

<br> Status:<br>
<input type="text" id="status" name="status" value="New Order">

<p/> {{end}}
