{{define "listtemplate"}}

<h1>Add Order</h1>
<br>Order Client ID:<br>
<input type="text" id="orderClientID" name="orderClientID" value="001">
<br>Order ID:<br>
<input type="text" id="orderID" name="orderID" value="001">
<br>Order name:<br>
<input type="text" id="orderClientName" name="orderClientName" value="Dans order">
<br> Order date:<br>
<input type="text" id="orderDate" name="orderDate" value="25-10-2017">
<br> Order time:<br>
<input type="text" name="orderTime" value="8pm">
<br> Delivery, Pick-up or Eat-in:<br>
<select name="foodeatplace" id="foodeatplace">
            <option value="Delivery">Delivery</option>
            <option value="Eatin">Eat-in</option>
            <option value="Takeaway">Take away</option>
        </select>
<br>
<br>ADD ITEM<br>
<br>Dish:<br>
<select name="pratoname" id="pratoname">
            <option value="Coxinha">Coxinha</option>
            <option value="BolodeCenoura">Bolo de Cenoura</option>
            <option value="Refrigerante">Refrigerante</option>
            <option value="BolodeAipim">Bolo de Aipim</option>
            <option value="PasteldeQueijo">Pastel de Queijo</option>
            <option value="Brigadeiro">Brigadeiro</option>
        </select>
<br>Qty:<br>
<select name="pratoqtd" id="pratoqtd">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
<br><br>

<table id="myTable" class="table table-striped table-bordered">
    <tr>
        <th>Action</th>
        <th>Dish</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>
    <tr>
        <td><input type="checkbox" name="row1" id="checkitem1"><br></td>
        <td>Feijoada</td>
        <td>01</td>
        <td>10.00</td>
    </tr>
</table>

<!-- <input type="submit " value="Submit"> -->

<button onclick="addNewItem() ">Add to List</button>
<button onclick="removeSelectedRows() ">Remove Selected</button>
<button onclick="showSelectedRows() ">Show Selected</button>
<button onclick="saveOrder() ">Submit Form</button> {{end}}
