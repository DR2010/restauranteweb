{{ define "signupdetailtemplate" }}
<body ng-controller="tasksController" onload="danielonload()">
    <div id="header" class="navbar navbar-left" id="navbar">
        <a href="/" class="btn btn-md btn-success">Home</a>
    </div>
    <h2>New User</h2>

    <form method="POST" action="/signup">

        Email Address:
        <p/>
        <input type="email" name="username" placeholder="Email address">
        <p/> Preferred Name:
        <p/>
        <input type="text" name="preferredname" placeholder="Your name">
        <p/> Password:
        <p/>
        <input type="password" name="password" placeholder="Password">
        <p/> Re-type Password:
        <p/>
        <input type="password" name="passwordvalidate" placeholder="Password">
        <p/>
        <!-- <br>Application:<br>
        <select name="applicationid" id="applicationid">
            <option value="Restaurante">Festa Junina</option>
            <option value="Belnorth">Belnorth</option>
            <option value="Bitcoin">Bitcoin</option>
        </select>
        <br> -->
        <p/>
        <input type="submit" value="Submit" class="btn btn-md btn-success" >
        <p/>
    </form>

    <p>If already registered, login instead:</p>
    <a href="/login" class="btn btn-md btn-success ">Click Here to Login</a>

    <p/>
    <p/>
    <input type="text" name="message" readonly value={{ .Info.Message }}>
    <p/>

    <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/restauranteui.js"></script>
    <script type="text/javascript" src="js/danbtcmarkets.js"></script>

</body>

{{ end }}
